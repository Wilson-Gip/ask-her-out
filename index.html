    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you wanna go out with me?</h1>

            <div class="gif_container">
                <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">

            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextYesPage()">Yes</button>
                <button class="btn" id="noButton" onclick="nextNoPage()" onmouseover="startChasing()">No</button>
                <script>
                    function nextYesPage() {
                        window.location.href = "yes.html";
                    }

                    function nextNoPage() {
                        window.location.href = "no.html";
                    }
                    
                    var button = document.getElementById('noButton');
                    var maxX = window.innerWidth - button.clientWidth;
                    var maxY = window.innerHeight - button.clientHeight;

                    // Move the button randomly on mouseover
                    button.addEventListener('mouseover', moveButton);

                    // Stop the random position functionality after 20 seconds
                    setTimeout(function() {
                    button.removeEventListener('mouseover', moveButton);
                    button.innerText = 'Are you sure?';
                    }, 15000); //15 seconds adjust as needed

                    function moveButton() {
                    var newX = Math.floor(Math.random() * maxX);
                    var newY = Math.floor(Math.random() * maxY);

                    button.style.left = newX + 'px';
                    button.style.top = newY + 'px';
                    }

                </script>
