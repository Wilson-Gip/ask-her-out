<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Button</title>
  <style>
    /* Style for the button */
    #chasingButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Button element -->
<button id="chasingButton">Chase me!</button>

<script>
  var button = document.getElementById('chasingButton');
  var maxX = window.innerWidth - button.clientWidth;
  var maxY = window.innerHeight - button.clientHeight;

  // Move the button randomly on mouseover
  button.addEventListener('mouseover', moveButton);

  // Stop the random position functionality after 20 seconds
  setTimeout(function() {
    button.removeEventListener('mouseover', moveButton);
    button.innerText = 'Chasing complete!';
  }, 20000);

  function moveButton() {
    var newX = Math.floor(Math.random() * maxX);
    var newY = Math.floor(Math.random() * maxY);

    button.style.left = newX + 'px';
    button.style.top = newY + 'px';
  }
</script>

</body>
</html>
